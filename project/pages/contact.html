<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charlie Simons | Contact</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <p class="eyebrow">Contact</p>
            <h1>Get in Touch</h1>
            <p class="subtitle">Feel free to reach out for anything </p>

        </div>
    </header>

    <nav class="navbar">
        <a href="index.html">Home</a>
        <a href="toast.html">Toast</a>
        <a href="climbing.html">Climbing</a>
        <a href="reading.html">Reading</a>
        <a href="projects.html">Projects</a>
        <a href="contact.html" class="active">Contact</a>
    </nav>

    <div class="row">
        <aside class="side">
            <h2>Contact Info</h2>
            <ul>
                <li>Email: csimons@uvm.edu</li>
                <li>GitHub: github.com/CharlieS1103</li>
            </ul>
        </aside>

        <main class="main">
            <section>
                <h2 class="section-title">Send a message</h2>
                <form class="form-card" action="#" method="post">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" placeholder="Your name">

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="you@email.com">

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" placeholder="Write a quick note..."></textarea>

                    <button type="submit">Send</button>
                </form>
            </section>
        </main>

    </div>

    <footer class="footer">
        <p>Thanks for reaching out.</p>
    </footer>
</body>
</html>
