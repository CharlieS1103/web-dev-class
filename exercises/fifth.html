
<!DOCTYPE html>
<html>
<head>
    <title>Exercise 1</title>
</head>
<body>
    <div id="output">This text will be updated</div>
    <input type="text" id="inputField" placeholder="Enter new text">
    <button onclick="updateText()">Update Text</button>
    
    <script>
        function updateText() {
            // Step 1: Get the value from the input field
            const newText = document.getElementById('inputField').value;

            // Step 2: Update the content of the div element
            document.getElementById('output').innerHTML = newText;
        }
    </script>
    
    <button onclick="addNums()">Add nums</button>
    <input type="text" id="num1" placeholder="Enter num1">
    <input type="text" id="num2" placeholder="Enter num2">
    <script>
        function addNums() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const sum = num1 + num2;
            alert(`The sum of ${num1} and ${num2} is: ${sum}`);
        }
    </script>

</body>
</html>
