name: build-zip

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create zip
        run: |
          zip -r project.zip project -x "*/.DS_Store"

      - name: Publish build branch
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          mkdir -p /tmp/build
          mv project.zip /tmp/build/project.zip
          git checkout --orphan build
          git rm -rf .
          mv /tmp/build/project.zip project.zip
          git add project.zip
          git commit -m "Build submission zip"
          git push -f origin build
